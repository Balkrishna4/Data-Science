<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        .input{
            background-color: #1d1185;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="mid">
            <!-- <img class="m3_img" height="200px" width="440px" src="https://images.pexels.com/photos/9175708/pexels-photo-9175708.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""> -->

            <div class="m1 mbox"><b>Let's get started, Genius!</b></div>
            <!-- .................................................. -->
            <div class="m2 mbox">
                <div class="m2box">
                Register below to start building your sign up page in minutes. It's easy!
                </div>
            </div>
            <!-- ....................................................... -->
            <div class="m3 mbox">
                <form action="Registration.html" method="get">
                    

                    <div class="m3box"><label for="name">Name: <br> </label>
                        <input type="text" name="v_stname" id="name" placeholder="Enter Your Full Name" required> <br> <br> </div>
                    <div class="m3box"><label for="fname">Father's Name: <br> </label>
                        <input type="text" name="v_fname" id="fname" placeholder="Enter Father's Name" required> <br> <br> </div>
                    <div class="m3box"><label for="mname">Mother's Name: <br> </label>
                        <input type="text" name="v_mname" id="mname" placeholder="Enter Mother's Name" required> <br> <br> </div>
                    <div class="m3box"><label for="phone">Phone Number: <br> </label>
                        <input type="text" name="v_phone" id="phone" placeholder="Enter mobile number" minlength="10" maxlength="10" required> <br> <br> </div>
                    <div class="m3box"><label for="email">Email Id: <br> </label>
                        <input type="email" name="v_email" id="email" placeholder="Enter your email address" required> <br> <br> </div>
                    <div class="m3box"><label for="dob">DOB: <br> </label>
                        <input type="date" name="v_dob" id="dob"  required> <br> <br> </div>
                    <div class="m3box"><label for="adrs">Address: <br> </label>
                        <input type="text" name="v_adrs" id="adrs" placeholder="Enter your address" maxlength="60"> <br> <br> </div>
                    <div class="m3box"><label for="bloodg">Blood Group: <br> </label>
                            <select name="v_bloodg" id="bloodg">
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select> <br> <br>
                        <br> <br> </div>

                    <div class="m3box"><label for="dprt">Department: <br> </label>
                        <select name="v_dprt" id="dprt">
                            <option value="CS">Computer Science</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="ECE">Electronics and Communication</option>
                            <option value="EE">Electrical Engineering</option>
                            <option value="MnC">Mathematics and Computing</option>
                        </select> <br> <br>
                    <br> <br> </div>

                    <div ><legend>Subject Chosen:</legend>         
                        <input type="checkbox" name="v_c" id="c"> 
                        <label for="c">C Programming</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
                        <input type="checkbox" name="v_m" id="m"> 
                        <label for="m">Mathematics</label><br>
                        <input type="checkbox" name="v_cst" id="cst"> 
                        <label for="cst">Computer System Tools</label>&nbsp;&nbsp;
                        <input type="checkbox" name="v_wd" id="wd"> 
                        <label for="wd">Web Dev</label> <br>
                        <input type="checkbox" name="v_python" id="python"> 
                        <label for="python">Python</label> &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
                        <input type="checkbox" name="v_mcs" id="mcs"> 
                        <label for="mcs">Mechanics</label> <br>
                        <input type="checkbox" name="v_elect" id="elect"> 
                        <label for="elect">Electrical</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                        <input type="checkbox" name="v_ai" id="ai"> 
                        <label for="ai">Artificial Intelligence</label> <br>
                        <input type="checkbox" name="v_ml" id="ml"> 
                        <label for="ml">Machine learning</label>
                    <br><br></div>



                <div class="m3box"><label for="pswd1">Password: <br></label>
                    <input type="password" name="v_pswd1" id="pswd1" placeholder="Enter Your Password" minlength="10" required> <br></div>
                <div class="m3box"><label for="pswd1">Confirm Password: <br></label>
                    <input type="password" name="v_pswd2" id="pswd2" placeholder="Re enter Your Password" minlength="10" required> <br></div>

                    

                    <div class="m3box1"><input type="submit" name="v_sign_up" id=""></div>
                </form>
            </div>
            <!-- ........................................ -->
            <div class="m4 mbox">
                <div class="m4box">Already have account?? <a href="Registration.html">Login Account</a></div>
                
            </div>
            <!-- s -->
        </div>
        


    </div>
</body>
</html>
